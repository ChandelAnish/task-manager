<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <form id="form">
            
            <input name="task" class="form-control form-control-lg my-5" type="text" placeholder="Enter task name" aria-label=".form-control-lg example">

            <div class="form-check">
                <input name="completed" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  completed
                </label>
              </div>
              

              <button type="submit" class="btn btn-primary my-4">add task</button>

        </form>

        <div id="displayTask" class="container">

        </div>
    </div>




    





    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="index.js"></script>
</body>

</html>
